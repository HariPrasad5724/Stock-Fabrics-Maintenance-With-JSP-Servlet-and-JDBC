<!DOCTYPE html>
<html>
<head>
<title>Search Customer based on requirements</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<h1> Enter the details of the customer </h1>
<form action="SearchCustomer.jsp" method="GET">
    <h1>Customer Name: <input type="text" id="s_name" name="s_name" /></h1>
    <h1>Customer Phone Number: <input type="number" id="s_phone" name="s_phone" /><h1>
    <input type="submit" id="searchcustomer" value="Search Customer" /><br>
    <h2>To logout click the button below</h2>
      <br>
      <form action="../Login">
          <input type="submit" value="Logout" />
      </form>
</form>
</body>
</html>
