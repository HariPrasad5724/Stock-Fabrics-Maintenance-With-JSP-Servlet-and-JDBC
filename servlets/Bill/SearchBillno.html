<!DOCTYPE html>
<html>
  <head>
    <title>Search Fabric</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <h1>Enter the details of the fabric to be Searched</h1>
    <form action="SearchBillno.jsp" method="GET">
      <h1>Bill No: <input type="number" id="sbillno" name="billno" /></h1>
      <br /><br />
      <h1>Bill Type: <input type="text" id="stype" name="type" /></h1>
      <br /><br />
      <input type="submit" value="Search Bill" id="searchbillno" /><br /><br />
      <h2>To logout click the button below</h2>
      <br />
      <form action="Login">
        <input type="submit" value="Logout" />
      </form>
    </form>
  </body>
</html>
