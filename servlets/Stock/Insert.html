<!DOCTYPE html>
<html>
<head>
<title>Add Fabric</title>
</head>
<body>
<h1> Enter the details of the fabric to be inserted </h1>
<form action="Insert.jsp" method="GET">
    <h1>Fabric Type: <input type="text" name="type" id="ftype" /></h1><br>
    <h1>Fabric Color: <input type="text" name="color" id="fcolor" /><h1><br>
    <h1>Fabric GSM: <input type="number" name="gsm" id="fgsm"/></h1><br>
    <h1>Fabric Weight: <input type="number" name="weight" id="fweight"/></h1><br>
    <h1>Fabric Cost: <input type="number" name="cost" id="fcost"/></h1><br>
    <input type="submit" id="addfabric" value="Add Fabric" /><br><br>
    <h2>To logout click the button below</h2>
      <br>
      <form action="Login">
          <input type="submit" value="Logout" />
      </form>
</form>
</body>
</html>
