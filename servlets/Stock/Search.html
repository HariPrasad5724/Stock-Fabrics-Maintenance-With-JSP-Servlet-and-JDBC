<!DOCTYPE html>
<html>
  <head>
    <title>Search Fabric</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <h1>Enter the details of the fabric to be Searched</h1>
    <form action="Search.jsp" method="GET">
      <h1>Fabric Type: <input type="text" id="ftype" name="type" /></h1>
      <h1>Fabric Color: <input type="text" id="fcolor" name="color" /></h1>
      <h1>Fabric GSM: <input type="text" id="fgsm" name="gsm" /></h1>
      <input type="submit" id="searchfabric" value="Search" /><br />
      <h2>To logout click the button below</h2>
      <form action="../Login">
        <input type="submit" value="Logout" />
      </form>
    </form>
  </body>
</html>
